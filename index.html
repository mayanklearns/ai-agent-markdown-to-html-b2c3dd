<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Highlight.js CSS Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="mt-5 mb-4">
            <h1 class="display-4 text-center">Markdown to HTML Converter</h1>
            <p class="lead text-center text-muted">Powered by marked.js and highlight.js</p>
        </header>
        
        <main>
            <!-- Tab Navigation Buttons -->
            <div id="markdown-tabs" class="mb-3">
                <button id="tab-preview" class="tab-button active">Preview</button>
                <button id="tab-source" class="tab-button">Markdown Source</button>
            </div>
            
            <!-- Rendered HTML Output (Preview Tab) -->
            <div id="markdown-output" class="markdown-content tab-content active">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading markdown content...</p>
                </div>
            </div>
            
            <!-- Raw Markdown Source (Source Tab) -->
            <div id="markdown-source" class="markdown-source tab-content">
                <!-- Populated dynamically with raw markdown text -->
            </div>
        </main>
        
        <footer class="mt-5 mb-4 text-center text-muted">
            <p>&copy; 2024 Markdown to HTML Converter</p>
        </footer>
    </div>
    
    <!-- marked.js Library for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- highlight.js Library for Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
